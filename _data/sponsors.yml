        addition to a wide variety of day-to-day business tools.
        <br><br>
        You can find out more about Assurance's history, staff, and services at
        <a href="http://www.assurance.com.au">www.assurance.com.au</a>.


   - name: deception.ai
     link: deception.ai
     href: https://deception.ai/
     logo: deceptionai.png 
     twitter: deception_ai
     blurb: | 
        At deception.ai, we use machine learning in a novel way to detect sophisticated
        cyber security intruders. We are currently working on python-based solutions
        that generate highly realistic documents, radio traffic for military forces and
        user activity. These can be used as stand-alone solutions or enhancements to
        extend existing systems. deception.ai is part of the Australian cyber security
        company, Penten, winner of the Telstra ACT Business of the Year. We are
        currently hiring experienced software engineers.  

   - name: yubico
     link: yubico.com 
     href: https://www.yubico.com 
     logo: yubico.png
     twitter: yubico
     blurb: | 
      Yubico sets new global standards for simple and secure access to computers,
      mobile devices, servers, and internet accounts. The company’s core invention,
      the YubiKey, delivers strong hardware protection, with a simple touch, across
      any number of IT systems and online services. The YubiHSM, Yubico’s
      ultra-portable hardware security module, protects sensitive data stored in
      servers.  Yubico is a leading contributor to both the FIDO2 and FIDO Universal
      2nd Factor open authentication standards, and the company’s technology is
      deployed and loved by 9 of the top 10 internet brands and by millions of users
      in 160 countries.  Founded in 2007, Yubico is privately held, with offices in
      Sweden, UK, Germany, USA, Australia, and Singapore. For more information: 
      <a href="https://www.yubico.com">www.yubico.com</a>

