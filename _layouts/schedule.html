---
layout: default
---

<!-- Page Header -->
<header class="intro-header">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12">
                <div class="site-heading">
                    <h1>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</h1>
                    <span class="subheading">{{ page.description }}</span>
                </div>
            </div>
        </div>
    </div>
</header>

<!-- Main Content -->
<div class="container page-content main-content">
    <div class="row">
        <div class="col-lg-12  col-md-12 col-md-offset-1" style="width: 200%">
            {{ content }}
        </div>
    </div>
</div>

<!-- Sponsor Footer -->
{% if page.title != "Sponsor" %}
<div class="container page-content sponsor-foot">
    <div class="row">
        <div class="col-lg-12 col-md-12 col-md-offset-1">
            {% include sponsor_footer.html %}
        </div>
    </div>
</div>
{% endif %}
